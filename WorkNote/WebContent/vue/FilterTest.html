<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="vue.min.js"></script>
</head>
<body>
	<div id="app">{{ message | capitalize("aa","bb") }}</div>

	<script>
		new Vue({
			el : '#app',
			data : {
				message : 'lund3oob'
			},
			filters : {
				capitalize : function(value, a, b) {
					if (!value)
						return ''
					value = value.toString()
					return value.charAt(0).toUpperCase() + value.slice(1) + b + a
				}
			}
		})
	</script>
</body>
</html>
